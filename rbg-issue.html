<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Review Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        /* Image preview styles (now larger in the review view) */
        .review-image {
            max-height: 400px; /* Maximum height for the review images */
            width: 100%;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .review-image:hover {
            transform: scale(1.01);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 border-b pb-2">AI Output Review Dashboard</h1>
            <p class="text-gray-500 mt-1">Review and manage image processing outputs one by one.</p>
        </header>

        <!-- Filter Panel (Kept for selecting review scope) -->
        <div id="filter-panel" class="card bg-white p-6 mb-8 rounded-xl">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Filter Data</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                
                <!-- User Filter -->
                <div>
                    <label for="user-filter" class="block text-sm font-medium text-gray-700 mb-1">User</label>
                    <select id="user-filter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 bg-white">
                        <option value="">All Users</option>
                        <!-- Options populated by JS -->
                    </select>
                </div>

                <!-- Enterprise Filter -->
                <div>
                    <label for="enterprise-filter" class="block text-sm font-medium text-gray-700 mb-1">Enterprise</label>
                    <select id="enterprise-filter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150 bg-white">
                        <option value="">All Enterprises</option>
                        <!-- Options populated by JS -->
                    </select>
                </div>

                <!-- Start Date Filter -->
                <div>
                    <label for="start-date-filter" class="block text-sm font-medium text-gray-700 mb-1">Start Date</label>
                    <input type="date" id="start-date-filter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>

                <!-- End Date Filter -->
                <div>
                    <label for="end-date-filter" class="block text-sm font-medium text-gray-700 mb-1">End Date</label>
                    <input type="date" id="end-date-filter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
            </div>
            
            <button id="apply-filter-btn" class="mt-6 w-full sm:w-auto px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200">
                Apply Filters & Load Review
            </button>
            <button id="reset-filter-btn" class="mt-6 w-full sm:w-auto px-4 py-2 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 transition duration-200 ml-0 sm:ml-4">
                Reset Filters
            </button>
        </div>

        <!-- Single Item Review Panel -->
        <div id="review-panel" class="card bg-white p-6 rounded-xl">
            <div id="loading-indicator" class="text-center py-12 text-lg text-gray-500">
                Loading data from Google Sheet...
            </div>
            
            <div id="no-data-message" class="hidden text-center py-12 text-lg text-gray-500">
                No data found for the selected filters. Please adjust your criteria.
            </div>

            <div id="review-content" class="hidden">
                <!-- Navigation/Status -->
                <div class="flex flex-col sm:flex-row justify-between items-center mb-6 border-b pb-4">
                    <h2 class="text-xl font-bold text-gray-800">Current Item: <span id="current-image-id" class="text-blue-600"></span></h2>
                    <div class="flex items-center space-x-4 mt-3 sm:mt-0">
                        <span id="current-index-info" class="text-sm font-medium text-gray-600"></span>
                        <button id="prev-btn" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 disabled:opacity-50 transition duration-200 font-semibold" disabled>
                            <span class="hidden sm:inline">Previous</span>
                            <span class="inline sm:hidden">&larr;</span>
                        </button>
                        <button id="next-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 transition duration-200 font-semibold" disabled>
                            <span class="hidden sm:inline">Next</span>
                            <span class="inline sm:hidden">&rarr;</span>
                        </button>
                    </div>
                </div>

                <!-- Image Display (AI vs Manual) -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                    <!-- AI Output -->
                    <div class="flex flex-col items-center p-4 border rounded-xl bg-gray-100 shadow-inner">
                        <h3 class="text-lg font-bold text-red-600 mb-3">AI Output</h3>
                        <img id="ai-output-img" class="review-image rounded-lg shadow-xl border-2 border-red-300" src="" alt="AI Output">
                        <p id="ai-output-status" class="text-sm text-gray-500 mt-3 font-mono"></p>
                    </div>
                    <!-- Manual Output -->
                    <div class="flex flex-col items-center p-4 border rounded-xl bg-gray-100 shadow-inner">
                        <h3 class="text-lg font-bold text-green-600 mb-3">Manual Output</h3>
                        <img id="manual-output-img" class="review-image rounded-lg shadow-xl border-2 border-green-300" src="" alt="Manual Output">
                        <p id="manual-output-status" class="text-sm text-gray-500 mt-3 font-mono"></p>
                    </div>
                </div>

                <!-- Comment Form -->
                <div class="border-t pt-6">
                    <h3 class="text-lg font-semibold text-gray-700 mb-3">Reviewer Comments</h3>
                    <textarea id="comment-box" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-red-500 focus:border-red-500 transition duration-150 resize-y" rows="4" placeholder="Add your detailed comments here..."></textarea>
                    <button id="submit-comment-btn" class="mt-4 px-6 py-2 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition duration-200 disabled:opacity-50">
                        Submit Review & Comment
                    </button>
                    <p id="submission-message" class="mt-3 text-sm hidden"></p>
                </div>
            </div>
        </div>

        <!-- Image Preview Modal (Reused) -->
        <div id="image-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 transition-opacity duration-300">
            <div class="relative bg-white rounded-lg p-3 max-w-5xl max-h-[90vh] w-full overflow-hidden">
                <button id="close-modal-btn" class="absolute top-2 right-2 p-2 text-white bg-red-500 rounded-full hover:bg-red-600 transition duration-150 z-10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <img id="modal-image" src="" alt="Image Preview" class="max-h-[85vh] w-full object-contain mx-auto">
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const GOOGLE_SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRTg8xLzOxLRAz_n-FpayG2MgcKyUXOR_OcdG_xKO0lM3lcI5rKusnnrUyLnaBGtSAuS_-2BvfMa7Zp/pub?gid=0&single=true&output=csv';
        // const BASE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSc1OtfvKHNe_2tE7Gsfg1vxHWJWOBE0Ji5EuE8QR9gYFu9hcw/viewform'; // No longer needed for direct link

        // Data storage
        let fullData = [];
        let filteredData = [];
        let currentIndex = 0;

        // DOM elements
        const loadingIndicator = document.getElementById('loading-indicator');
        const reviewContent = document.getElementById('review-content');
        const noDataMessage = document.getElementById('no-data-message');

        const userFilter = document.getElementById('user-filter');
        const enterpriseFilter = document.getElementById('enterprise-filter');
        const startDateFilter = document.getElementById('start-date-filter');
        const endDateFilter = document.getElementById('end-date-filter');
        const applyFilterBtn = document.getElementById('apply-filter-btn');
        const resetFilterBtn = document.getElementById('reset-filter-btn');
        
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentIndexInfo = document.getElementById('current-index-info');
        
        const currentImageId = document.getElementById('current-image-id');
        // Removed: detailEnterprise, detailSkuId, detailSpinId, detailDateUser

        const aiOutputImg = document.getElementById('ai-output-img');
        const manualOutputImg = document.getElementById('manual-output-img');
        const aiOutputStatus = document.getElementById('ai-output-status');
        const manualOutputStatus = document.getElementById('manual-output-status');
        
        const commentBox = document.getElementById('comment-box');
        const submitCommentBtn = document.getElementById('submit-comment-btn');
        const submissionMessage = document.getElementById('submission-message');

        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModalBtn = document.getElementById('close-modal-btn');

        // Column mapping for easier access (keys correspond to CSV header names)
        const COLUMN_MAP = {
            'sk.enterprise_id': 'sk.enterprise_id',
            'enterprise_name': 'enterprise_name',
            's.sku_id': 's.sku_sku_id', // Adjusting for potential CSV header name quirks
            'spin_id': 'spin_id',
            'image_id': 'image_id',
            's.qc_user_id': 's.qc_user_id',
            'user_name': 'user_name',
            'prev_output_image_hres_url': 'prev_output_image_hres_url',
            'output_image_hres_url': 'output_image_hres_url',
            's.created_on': 's.created_on'
        };

        // Utility function to parse CSV text (unchanged from original)
        function parseCSV(text) {
            const lines = text.trim().split('\n');
            if (lines.length === 0) return [];

            const rawHeaders = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                // Basic CSV split, accounts for commas inside quotes
                const values = lines[i].split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim().replace(/"/g, '')); 
                if (values.length !== rawHeaders.length) continue; 
                
                const row = {};
                rawHeaders.forEach((header, index) => {
                    row[header] = values[index];
                });
                data.push(row);
            }
            
            // Re-map and filter for consistency and validity
            const finalData = data.map(row => {
                const newRow = {};
                // Use Object.keys(COLUMN_MAP) to match the keys in the map
                Object.keys(COLUMN_MAP).forEach(key => {
                    // This logic assumes the CSV header matches the key or is close enough to be found.
                    // For robustness, we check several possible header names for Sku ID if needed.
                    if (key === 's.sku_id') {
                        newRow[key] = row['s.sku_id'] || row['s.sku_id - Sku Id'] || row['s.sku_sku_id'] || '';
                    } else {
                        newRow[key] = row[key] || '';
                    }
                });
                return newRow;
            }).filter(row => row[COLUMN_MAP['image_id']]);

            return finalData;
        }

        // Function to fetch and process data
        async function fetchData() {
            try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const csvText = await response.text();
                fullData = parseCSV(csvText);
                
                populateFilters(fullData);
                applyFilters(); // Initial load

            } catch (error) {
                console.error("Error fetching or parsing data:", error);
                loadingIndicator.textContent = `Error loading data: ${error.message}. Please check the sheet URL and its public setting.`;
                reviewContent.classList.add('hidden');
                noDataMessage.classList.remove('hidden');
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        // Function to populate filter dropdowns (unchanged)
        function populateFilters(data) {
            const users = new Set();
            const enterprises = new Set();

            data.forEach(row => {
                if (row[COLUMN_MAP['user_name']]) users.add(row[COLUMN_MAP['user_name']]);
                if (row[COLUMN_MAP['enterprise_name']]) enterprises.add(row[COLUMN_MAP['enterprise_name']]);
            });

            userFilter.innerHTML = '<option value="">All Users</option>' + 
                Array.from(users).filter(u => u).sort().map(user => `<option value="${user}">${user}</option>`).join('');

            enterpriseFilter.innerHTML = '<option value="">All Enterprises</option>' + 
                Array.from(enterprises).filter(e => e).sort().map(ent => `<option value="${ent}">${ent}</option>`).join('');
        }

        // Function to apply filters and start review
        function applyFilters() {
            const selectedUser = userFilter.value;
            const selectedEnterprise = enterpriseFilter.value;
            const startDate = startDateFilter.value ? new Date(startDateFilter.value) : null;
            const endDate = endDateFilter.value ? new Date(endDateFilter.value) : null;
            
            filteredData = fullData.filter(row => {
                let match = true;

                // User filter
                if (selectedUser && row[COLUMN_MAP['user_name']] !== selectedUser) {
                    match = false;
                }

                // Enterprise filter
                if (selectedEnterprise && row[COLUMN_MAP['enterprise_name']] !== selectedEnterprise) {
                    match = false;
                }

                // Date range filter
                if (startDate || endDate) {
                    const rowDate = new Date(row[COLUMN_MAP['s.created_on']]);
                    if (isNaN(rowDate)) {
                        match = false;
                    } else {
                        if (startDate && rowDate < startDate) {
                            match = false;
                        }
                        if (endDate) {
                            const endDay = new Date(endDate);
                            endDay.setDate(endDay.getDate() + 1);
                            if (rowDate >= endDay) {
                                match = false;
                            }
                        }
                    }
                }
                return match;
            });

            currentIndex = 0; // Reset to the first item
            renderReviewItem(currentIndex);
        }

        // Function to render the current item
        function renderReviewItem(index) {
            if (filteredData.length === 0) {
                noDataMessage.classList.remove('hidden');
                reviewContent.classList.add('hidden');
                return;
            }

            if (index < 0 || index >= filteredData.length) {
                // Should not happen if navigation is disabled correctly
                return;
            }

            noDataMessage.classList.add('hidden');
            reviewContent.classList.remove('hidden');

            const row = filteredData[index];
            const total = filteredData.length;
            
            // Update Navigation Status
            currentIndex = index;
            currentIndexInfo.textContent = `Item ${index + 1} of ${total}`;
            prevBtn.disabled = (index === 0);
            nextBtn.disabled = (index === total - 1);
            
            // Update Details
            currentImageId.textContent = row[COLUMN_MAP['image_id']] || 'N/A';
            // Details section removed as requested.

            // Update Images
            const aiUrl = row[COLUMN_MAP['prev_output_image_hres_url']];
            const manualUrl = row[COLUMN_MAP['output_image_hres_url']];
            
            updateImageDisplay(aiOutputImg, aiOutputStatus, aiUrl, 'AI Output');
            updateImageDisplay(manualOutputImg, manualOutputStatus, manualUrl, 'Manual Output');
            
            // Reset Comment Box and Submission Message
            commentBox.value = '';
            submissionMessage.classList.add('hidden');
            submissionMessage.textContent = '';
        }

        // Helper to update image source and status
        function updateImageDisplay(imgElement, statusElement, url, altText) {
            const placeholderUrl = `https://placehold.co/400x300/e5e7eb/000000?text=${encodeURIComponent(altText)}+URL+Missing`;
            
            if (url) {
                imgElement.src = url;
                statusElement.textContent = 'Click image to enlarge';
                imgElement.onclick = () => showImageModal(url);
                imgElement.onerror = () => {
                    imgElement.src = placeholderUrl;
                    statusElement.textContent = 'Image failed to load';
                    imgElement.onclick = null;
                };
            } else {
                imgElement.src = placeholderUrl;
                statusElement.textContent = 'URL Missing (N/A)';
                imgElement.onclick = null;
                imgElement.onerror = null; // Clear error handler
            }
        }
        
        // Helper to format date (unchanged)
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                if (isNaN(date)) return dateString;
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } catch {
                return dateString;
            }
        }

        // Navigation functions
        function nextItem() {
            if (currentIndex < filteredData.length - 1) {
                renderReviewItem(currentIndex + 1);
            }
        }

        function prevItem() {
            if (currentIndex > 0) {
                renderReviewItem(currentIndex - 1);
            }
        }
        
        // Comment Submission Logic
        function submitComment() {
            const comment = commentBox.value.trim();
            const currentItem = filteredData[currentIndex];

            if (!currentItem) {
                submissionMessage.textContent = 'Error: No item selected for review.';
                submissionMessage.className = 'mt-3 text-sm text-red-600';
                submissionMessage.classList.remove('hidden');
                return;
            }

            if (comment.length < 5) {
                submissionMessage.textContent = 'Please add a comment of at least 5 characters before submitting.';
                submissionMessage.className = 'mt-3 text-sm text-yellow-600';
                submissionMessage.classList.remove('hidden');
                return;
            }
            
            // --- SIMULATED SUBMISSION LOGIC ---
            console.log("--- REVIEW SUBMITTED ---");
            console.log("Item:", currentItem[COLUMN_MAP['image_id']], `(${currentIndex + 1}/${filteredData.length})`);
            console.log("Comment:", comment);
            console.log("------------------------");

            submissionMessage.textContent = `Review for Image ID ${currentItem[COLUMN_MAP['image_id']]} submitted successfully (Simulated).`;
            submissionMessage.className = 'mt-3 text-sm text-green-600 font-semibold';
            submissionMessage.classList.remove('hidden');
            
            // Option to move to the next item automatically after successful submission (uncomment to enable):
            // setTimeout(() => {
            //     nextItem();
            // }, 1500);
        }


        // Modal functions (unchanged)
        function showImageModal(imageUrl) {
            modalImage.src = imageUrl;
            imageModal.classList.remove('hidden');
            imageModal.classList.add('opacity-100');
        }

        function hideImageModal() {
            imageModal.classList.add('hidden');
            imageModal.classList.remove('opacity-100');
            modalImage.src = '';
        }

        // Event Listeners
        window.addEventListener('load', fetchData);
        applyFilterBtn.addEventListener('click', applyFilters);
        closeModalBtn.addEventListener('click', hideImageModal);
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) hideImageModal();
        });

        prevBtn.addEventListener('click', prevItem);
        nextBtn.addEventListener('click', nextItem);
        submitCommentBtn.addEventListener('click', submitComment);

        resetFilterBtn.addEventListener('click', () => {
            userFilter.value = '';
            enterpriseFilter.value = '';
            startDateFilter.value = '';
            endDateFilter.value = '';
            applyFilters();
        });

    </script>
</body>
</html>
